<!DOCTYPE html>
<html>
<head>
  <title>Room.et</title>
</head>
<body>
  <header>
    <h1>Room.et</h1>
  </header>
  <main>
    <section id="rooms">
      <h2>Our Rooms</h2>
    </section>
  </main>
  <footer>
    <p>Copyright &copy; 2023 Room.et</p>
  </footer>

  <script>
    const rooms = [
  {
    name: "The Ritz-Carlton, San Francisco",
    price: "$500",
    imageUrl: "https://www.roomet.com/images/rooms/ritz-carlton-san-francisco.jpg"
  },
  {
    name: "The Peninsula, New York",
    price: "$600",
    imageUrl: "https://www.roomet.com/images/rooms/peninsula-new-york.jpg"
  },
  {
    name: "The Four Seasons, Boston",
    price: "$700",
    imageUrl: "https://www.roomet.com/images/rooms/four-seasons-boston.jpg"
  }
];

for (const room of rooms) {
  const roomElement = document.createElement("div");
  roomElement.innerHTML = `
    <h3>${room.name}</h3>
    <p>${room.price}</p>
    <img src="${room.imageUrl}" />
  `;

  document.getElementById("rooms").appendChild(roomElement);
}

  </script>
</body>
</html>
